<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js" charset="utf-8"></script>
    <title>Blackjack</title>
  </head>
  <body>
    <main>
    <div id="dealer-hand" class="hand">
    </div>
    <div id="center-div" class="">
      <aside id="previous-hand">
        <p>Last Hand</p>
        <p>Your Score: <span id="player-prev-score"></span></p>
        <p>Dealer Score: <span id="dealer-prev-score"></span></p>
        <p>Bet: <span id="player-prev-bet"></span></p>
        <p>Result: <span id="prev-result"></span></p>
      </aside>
      <section id="buttons">
        <section id="hit-hold">
          <button id="hit" type="button" name="button">Hit</button>
          <button id="hold" type="button" name="button">Hold</button>
        </section>
        <section id="bet-input">
          <input type="number" name="" value="0">
          <button id="bet" type="button" name="button">Set Bet</button>
        </section>
      </section>
      <aside id="game-info">
        <p> Blackjack </p>
        <p> Place a bet against the dealer and get as close to 21 as you can without going over! Get your bankroll to $1,000 to win. Set your bet to start a hand.</p>
        <p>Bankroll: <span id="current-bankroll">$350</span></p>
          <div id="reset-container">
        <button id="reset" type="button" name="button">Reset Game</button>
          </div>
      </aside>
    </div>
    <div id="player-hand" class="hand">
    </div>
    </main>
  </body>
</html>
